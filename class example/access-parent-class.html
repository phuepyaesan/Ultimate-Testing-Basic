<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Accessing Parent Class in Javascript</h1>
    <script>
      class Parent {
        constructor(name) {
          this.name = name;
        }
      }

      class Child extends Parent {
        constructor(name, age) {
          super(name);
          this.age = age;
        }

        showInfo() {
          console.log(`Name : ${this.name} , Age : ${this.age}`);
        }
      }

      const child = new Child("Phue Phue", 23);
      child.showInfo();

      class Animal {
        speak() {
          console.log("Animal make a sound");
        }
      }
      class Dog extends Animal {
        speak() {
          super.speak();
          console.log("Dog Sound");
        }
      }
      const dog = new Dog();
      dog.speak();

      class Parent2 {
        constructor() {
          this.role = "admin";
        }
      }
      class Child2 extends Parent2 {
        getRole() {
          return this.role;
        }
      }
      const c = new Child2();
      console.log(c.getRole());
    </script>
  </body>
</html>
