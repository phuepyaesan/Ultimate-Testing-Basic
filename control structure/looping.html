<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Looping</h1>
    <script>
      for (let i = 0; i <= 5; i++) {
        console.log(i);
      }

      let count = 0;
      while (count <= 5) {
        console.log(count);
        count++;
      }

      let num = 0;
      do {
        console.log(num);
        num++;
      } while (num <= 2);

      for (let i = 0; i <= 10; i++) {
        if (i === 4) {
          continue;
        }
        if (i === 7) {
          break;
        }
        console.log("break and continue :" + i);
      }
    </script>
  </body>
</html>
