<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <h1>Variable Testing</h1>
    <script>
      var name = "Phue Phue";
      console.log(name);
      var name = "Thiha";
      console.log(name);
      let age = 30;
      console.log(age);
      age = 10;
      console.log(age);
      const country = "japan";
      console.log(country);

      function testVarLetConst() {
        if (true) {
          var a = 15;
          let b = 10;
          const c = 20;
        }
        console.log(a);
        // console.log(b);
        // console.log(c);
      }
      testVarLetConst();
    </script>
  </body>
</html>
