<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Arithmetic Assignment Comparison logical Operators</h1>
    <script>
      let a = 10;
      let b = 3;
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);
      console.log(a ** b);

      let x = 10;
      x += 5;
      console.log(x);
      x = 20;
      console.log((x -= 5));
      x = 2;
      console.log((x *= 5));
      x = 10;
      console.log((x /= 5));

      let m = 10;
      let n = "10";
      console.log(m == n);
      console.log(m === n);
      console.log(m != n);
      console.log(m !== n);
      console.log(m > 10);
      console.log(m <= 10);

      let isUser = "true";
      let isRegister = "false";

      console.log(isUser && isRegister);
      console.log(isUser || isRegister);
      console.log(!isUser);
    </script>
  </body>
</html>
