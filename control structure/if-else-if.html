<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript if else if operator</h1>
    <script>
      let score = 80;
      if (score >= 90) {
        console.log("Grade : A");
      } else if (score <= 80) {
        console.log("Grade : B");
      } else if (score < 70) {
        console.log("Grade : C");
      } else {
        console.log("Grade : F");
      }

      let age = 20;
      let canVote = age >= 18 ? "You can vote" : "No , You cannot vote";
      console.log(canVote);
    </script>
  </body>
</html>
