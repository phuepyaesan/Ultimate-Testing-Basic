<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Parameter Function</h1>
    <script>
      function add(a, b) {
        return a + b;
      }
      let result = add(3, 5);
      console.log(result);

      function square(n) {
        return n * n;
      }

      console.log(square(4));
    </script>
  </body>
</html>
