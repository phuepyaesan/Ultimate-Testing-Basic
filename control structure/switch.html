<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Switch Function</h1>
    <script>
      let fruits = "apple";
      switch (fruits) {
        case "banana":
          console.log("Yellow fruit");
          break;
        case "apple":
          console.log("Green or Yellow fruits");
          break;
        case "orange":
          console.log("Green or Yellow fruits");
          break;
        default:
          console.log("Another fruits");
      }
    </script>
  </body>
</html>
